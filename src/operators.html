
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width, initial-scale=1.0"
     />
    <title>Iniciando Javascript</title>
   </head>
   <body>
     <h1>Operators</h1>
        <script>
    
          // arithmetic
          console.log(3 + 3);
          console.log(3 - 3);
          console.log(3 * 3);
          console.log(3 / 3);
          console.log(3 ** 3);
          console.log(3 % 3);

          // comparison
          console.log(3 > 2);
          console.log(3 < 2);
          console.log(3 >= 3);
          console.log(3 <= 3);

          // logical
          console.log(3 == '3' && 3 == 5);
          console.log(3 == '3' || 3 == 5);
          console.log(!true);

        </script>
    </body>
</html>
